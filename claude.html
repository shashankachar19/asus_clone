  <!-- Tailwind Config -->

    tailwind.config = {

  <style>

      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }

      scroll-behavior: smooth;

</head>
<body class="bg-black text-white antialiased">
  <div id="root"></div>
  
  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel Standalone for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- App Component -->
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Lucide Icons as inline SVG components
    const Search = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    );
    
    const ShoppingCart = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="8" cy="21" r="1"></circle>
        <circle cx="19" cy="21" r="1"></circle>
        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
      </svg>
    );
    
    const Menu = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="4" x2="20" y1="12" y2="12"></line>
        <line x1="4" x2="20" y1="6" y2="6"></line>
        <line x1="4" x2="20" y1="18" y2="18"></line>
      </svg>
    );
    
    const X = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    );
    
    const ChevronLeft = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m15 18-6-6 6-6"></path>
      </svg>
    );
    
    const ChevronRight = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    );
    
    const Minimize2 = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="4 14 10 14 10 20"></polyline>
        <polyline points="20 10 14 10 14 4"></polyline>
        <line x1="14" x2="21" y1="10" y2="3"></line>
        <line x1="3" x2="10" y1="21" y2="14"></line>
      </svg>
    );

    function App() {
      const [scrolled, setScrolled] = useState(false);
      const [currentSlide, setCurrentSlide] = useState(0);
      const [menuOpen, setMenuOpen] = useState(false);
      const [compareItems, setCompareItems] = useState([]);
      const [hoveredProduct, setHoveredProduct] = useState(null);

      useEffect(() => {
        const handleScroll = () => {
          setScrolled(window.scrollY > 50);
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const heroSlides = [
        {
          title: 'ROG Zephyrus G16',
          subtitle: 'Ultra Slim. Ultra Powerful.',
          description: 'Intel Core Ultra 9, RTX 4090, 240Hz OLED Display',
          image: 'https://images.unsplash.com/photo-1603302576837-37561b2e2302?w=1200&q=80',
        },
        {
          title: 'ASUS Zenbook S 13 OLED',
          subtitle: 'Elegance Meets Performance',
          description: 'Intel Evo Platform, 2.8K OLED, 1kg Ultra-Portable',
          image: 'https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?w=1200&q=80',
        },
      ];

      const products = [
        {
          id: 1,
          category: 'For Home',
          name: 'VivoBook 15',
          price: '$699',
          specs: 'Intel i5-1235U, 16GB RAM, 512GB SSD',
          detailedSpecs: 'Ryzen 7 7445HS â€¢ 32GB DDR5 â€¢ 1TB NVMe',
          image: 'https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=600&q=80',
        },
        {
          id: 2,
          category: 'For Work',
          name: 'ExpertBook B9',
          price: '$1,499',
          specs: 'Intel i7-1355U, 32GB RAM, 1TB SSD',
          detailedSpecs: 'Intel i7-1355U â€¢ 32GB LPDDR5 â€¢ 1TB PCIe 4.0',
          image: 'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=600&q=80',
        },
        {
          id: 3,
          category: 'For Creators',
          name: 'ProArt Studiobook',
          price: '$2,999',
          specs: 'Intel i9-13980HX, RTX 4080, 64GB RAM',
          detailedSpecs: 'Intel i9-13980HX â€¢ 64GB DDR5 â€¢ RTX 4080 12GB',
          image: 'https://images.unsplash.com/photo-1593642532973-d31b6557fa68?w=600&q=80',
        },
      ];

      const nextSlide = () => {
        setCurrentSlide((prev) => (prev + 1) % heroSlides.length);
      };

      const prevSlide = () => {
        setCurrentSlide((prev) => (prev - 1 + heroSlides.length) % heroSlides.length);
      };

      const toggleCompare = (product) => {
        if (compareItems.find(item => item.id === product.id)) {
          setCompareItems(compareItems.filter(item => item.id !== product.id));
        } else {
          setCompareItems([...compareItems, product]);
        }
      };

      useEffect(() => {
        const timer = setInterval(nextSlide, 5000);
        return () => clearInterval(timer);
      }, []);

      return (
        <div className="min-h-screen bg-black text-white">
          {/* Navbar */}
          <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${
            scrolled ? 'bg-black/80 backdrop-blur-lg shadow-lg' : 'bg-transparent'
          }`}>
            <div className="max-w-7xl mx-auto px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center space-x-12">
                  <h1 className="text-2xl font-bold tracking-wider">ASUS</h1>
                  <div className="hidden md:flex space-x-8">
                    <a href="#" className="hover:text-blue-500 transition-colors">Laptops</a>
                    <a href="#" className="hover:text-blue-500 transition-colors">Gaming</a>
                    <a href="#" className="hover:text-blue-500 transition-colors">Accessories</a>
                  </div>
                </div>
                <div className="flex items-center space-x-6">
                  <div className="cursor-pointer hover:text-blue-500 transition-colors"><Search /></div>
                  <div className="cursor-pointer hover:text-blue-500 transition-colors"><ShoppingCart /></div>
                  <button onClick={() => setMenuOpen(!menuOpen)} className="md:hidden">
                    {menuOpen ? <X /> : <Menu />}
                  </button>
                </div>
              </div>
            </div>
          </nav>

          {/* Hero Showcase */}
          <section className="relative h-screen overflow-hidden">
            {heroSlides.map((slide, index) => (
              <div
                key={index}
                className={`absolute inset-0 transition-opacity duration-1000 ${
                  index === currentSlide ? 'opacity-100' : 'opacity-0'
                }`}
              >
                <div className="absolute inset-0 bg-gradient-to-r from-black/80 to-transparent z-10" />
                <img 
                  src={slide.image} 
                  alt={slide.title}
                  className="w-full h-full object-cover"
                />
                <div className="absolute inset-0 z-20 flex items-center">
                  <div className="max-w-7xl mx-auto px-6 w-full">
                    <div className="max-w-2xl space-y-6">
                      <h2 className="text-6xl font-bold leading-tight">{slide.title}</h2>
                      <p className="text-3xl text-gray-300">{slide.subtitle}</p>
                      <p className="text-lg text-blue-400">{slide.description}</p>
                      <button className="bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-lg text-lg font-semibold transition-all transform hover:scale-105">
                        Learn More
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            ))}
            
            <button 
              onClick={prevSlide}
              className="absolute left-6 top-1/2 -translate-y-1/2 z-30 bg-white/10 hover:bg-white/20 p-3 rounded-full backdrop-blur-sm transition-all"
            >
              <ChevronLeft />
            </button>
            <button 
              onClick={nextSlide}
              className="absolute right-6 top-1/2 -translate-y-1/2 z-30 bg-white/10 hover:bg-white/20 p-3 rounded-full backdrop-blur-sm transition-all"
            >
              <ChevronRight />
            </button>

            <div className="absolute bottom-8 left-1/2 -translate-x-1/2 z-30 flex space-x-2">
              {heroSlides.map((_, index) => (
                <button
                  key={index}
                  onClick={() => setCurrentSlide(index)}
                  className={`w-2 h-2 rounded-full transition-all ${
                    index === currentSlide ? 'bg-white w-8' : 'bg-white/50'
                  }`}
                />
              ))}
            </div>
          </section>

          {/* TUF Gaming Special Section */}
          <section className="py-24 bg-gradient-to-b from-black to-slate-900">
            <div className="max-w-7xl mx-auto px-6">
              <div className="bg-slate-800/50 rounded-3xl overflow-hidden backdrop-blur-sm border border-slate-700">
                <div className="grid md:grid-cols-2 gap-12 items-center p-12">
                  <div className="space-y-6">
                    <div className="inline-block bg-blue-600 px-4 py-2 rounded-full text-sm font-semibold">
                      TUF GAMING
                    </div>
                    <h3 className="text-5xl font-bold">TUF Gaming A16</h3>
                    <p className="text-xl text-gray-300">2025/2026 Edition</p>
                    <div className="space-y-4 text-gray-300">
                      <div className="flex items-center space-x-3">
                        <div className="w-2 h-2 bg-blue-500 rounded-full" />
                        <span>AMD Ryzen 9 7945HX</span>
                      </div>
                      <div className="flex items-center space-x-3">
                        <div className="w-2 h-2 bg-blue-500 rounded-full" />
                        <span>NVIDIA GeForce RTX 4050</span>
                      </div>
                      <div className="flex items-center space-x-3">
                        <div className="w-2 h-2 bg-blue-500 rounded-full" />
                        <span>165Hz FHD Display</span>
                      </div>
                      <div className="flex items-center space-x-3">
                        <div className="w-2 h-2 bg-blue-500 rounded-full" />
                        <span>Military-Grade Durability</span>
                      </div>
                    </div>
                    <div className="flex space-x-4 pt-4">
                      <button className="bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-lg font-semibold transition-all transform hover:scale-105">
                        Configure Now
                      </button>
                      <button className="border border-blue-600 hover:bg-blue-600/20 px-8 py-4 rounded-lg font-semibold transition-all">
                        View Specs
                      </button>
                    </div>
                  </div>
                  <div className="relative">
                    <img 
                      src="https://images.unsplash.com/photo-1625948515291-69613efd103f?w=800&q=80" 
                      alt="TUF Gaming A16"
                      className="rounded-2xl shadow-2xl"
                    />
                    <div className="absolute -bottom-6 -right-6 bg-blue-600 px-6 py-4 rounded-xl shadow-lg">
                      <p className="text-3xl font-bold">$1,299</p>
                      <p className="text-sm text-gray-200">Starting at</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Product Grid */}
          <section className="py-24 bg-slate-900">
            <div className="max-w-7xl mx-auto px-6">
              <h3 className="text-4xl font-bold text-center mb-16">Find Your Perfect ASUS</h3>
              <div className="grid md:grid-cols-3 gap-8">
                {products.map((product) => (
                  <div
                    key={product.id}
                    onMouseEnter={() => setHoveredProduct(product.id)}
                    onMouseLeave={() => setHoveredProduct(null)}
                    className="bg-slate-800/50 rounded-2xl overflow-hidden border border-slate-700 transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-blue-500/20 cursor-pointer"
                  >
                    <div className="relative overflow-hidden">
                      <img 
                        src={product.image} 
                        alt={product.name}
                        className="w-full h-64 object-cover transition-transform duration-500 hover:scale-110"
                      />
                      <div className="absolute top-4 left-4 bg-blue-600 px-3 py-1 rounded-full text-xs font-semibold">
                        {product.category}
                      </div>
                    </div>
                    <div className="p-6 space-y-4">
                      <h4 className="text-2xl font-bold">{product.name}</h4>
                      <p className={`text-sm transition-all duration-300 ${
                        hoveredProduct === product.id ? 'text-blue-400' : 'text-gray-400'
                      }`}>
                        {hoveredProduct === product.id ? product.detailedSpecs : product.specs}
                      </p>
                      <div className="flex items-center justify-between pt-4">
                        <p className="text-3xl font-bold text-blue-500">{product.price}</p>
                        <button
                          onClick={() => toggleCompare(product)}
                          className={`px-4 py-2 rounded-lg text-sm font-semibold transition-all ${
                            compareItems.find(item => item.id === product.id)
                              ? 'bg-blue-600 text-white'
                              : 'border border-blue-600 text-blue-500 hover:bg-blue-600 hover:text-white'
                          }`}
                        >
                          {compareItems.find(item => item.id === product.id) ? 'Added' : 'Compare'}
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Premium Footer */}
          <footer className="bg-black border-t border-slate-800 py-16">
            <div className="max-w-7xl mx-auto px-6">
              <div className="grid md:grid-cols-4 gap-12 mb-12">
                <div>
                  <h5 className="text-xl font-bold mb-4">Products</h5>
                  <ul className="space-y-2 text-gray-400">
                    <li><a href="#" className="hover:text-blue-500 transition-colors">Laptops</a></li>
                    <li><a href="#" className="hover:text-blue-500 transition-colors">Gaming</a></li>
                    <li><a href="#" className="hover:text-blue-500 transition-colors">Displays</a></li>
                    <li><a href="#" className="hover:text-blue-500 transition-colors">Accessories</a></li>
                  </ul>
                </div>
                <div>
                  <h5 className="text-xl font-bold mb-4">Support</h5>
                  <ul className="space-y-2 text-gray-400">
                    <li><a href="#" className="hover:text-blue-500 transition-colors">Download Center</a></li>
                    <li><a href="#" className="hover:text-blue-500 transition-colors">FAQ</a></li>
                    <li><a href="#" className="hover:text-blue-500 transition-colors">Contact Us</a></li>
                    <li><a href="#" className="hover:text-blue-500 transition-colors">Warranty</a></li>
                  </ul>
                </div>
                <div>
                  <h5 className="text-xl font-bold mb-4">Company</h5>
                  <ul className="space-y-2 text-gray-400">
                    <li><a href="#" className="hover:text-blue-500 transition-colors">About ASUS</a></li>
                    <li><a href="#" className="hover:text-blue-500 transition-colors">News</a></li>
                    <li><a href="#" className="hover:text-blue-500 transition-colors">Investors</a></li>
                    <li><a href="#" className="hover:text-blue-500 transition-colors">Careers</a></li>
                  </ul>
                </div>
                <div>
                  <h5 className="text-xl font-bold mb-4">Connect</h5>
                  <p className="text-gray-400 mb-4">Follow us on social media</p>
                  <div className="flex space-x-4">
                    <a href="#" className="w-10 h-10 bg-slate-800 hover:bg-blue-600 rounded-full flex items-center justify-center transition-all">
                      <span className="text-sm">f</span>
                    </a>
                    <a href="#" className="w-10 h-10 bg-slate-800 hover:bg-blue-600 rounded-full flex items-center justify-center transition-all">
                      <span className="text-sm">X</span>
                    </a>
                    <a href="#" className="w-10 h-10 bg-slate-800 hover:bg-blue-600 rounded-full flex items-center justify-center transition-all">
                      <span className="text-sm">in</span>
                    </a>
                  </div>
                </div>
              </div>
              <div className="border-t border-slate-800 pt-8 flex flex-col md:flex-row justify-between items-center">
                <p className="text-gray-400 text-sm mb-4 md:mb-0">Â© 2026 ASUS. All rights reserved.</p>
                <p className="text-blue-500 font-semibold text-lg">In Search of Incredible</p>
              </div>
            </div>
          </footer>

          {/* Floating Compare Bar */}
          {compareItems.length > 0 && (
            <div className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-blue-600 rounded-full shadow-2xl z-50 px-6 py-4 flex items-center space-x-6">
              <div className="flex items-center space-x-2">
                <Minimize2 />
                <span className="font-semibold">{compareItems.length} items to compare</span>
              </div>
              <button className="bg-white text-blue-600 px-6 py-2 rounded-full font-semibold hover:bg-gray-100 transition-all">
                Compare Now
              </button>
              <button 
                onClick={() => setCompareItems([])}
                className="text-white hover:text-gray-200 transition-colors"
              >
                <X />
              </button>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
